<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="./Bootstrap5.3.8/css/bootstrap.min.css" rel="stylesheet" />
    <script src="./Bootstrap5.3.8/js/bootstrap.bundle.min.js"></script>
  </head>

  <body class="d-flex align-items-center m-4">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header bg-primary text-white text-center">
              Header
            </div>

            <div class="card-body">
              <h5 class="card-title">Condicions de privacitat</h5>
              <p class="card-text">
                Si us plau, accepteu les nostres polítiques de privadesa i galetes per continuar utilitznt l'aplicació.
              </p>
              <input type="checkbox" id="accept_cookies" class="checkbox-large"/>
              <label>hola</label>
              <input type="checkbox" name="accept_cookies" />
              <label>hola</label>
            </div>
            <div class="card-footer">
              <div class="d-grid gap-2 mx-auto">
                <button class="btn btn-danger btn-lg">Rebutjar</button>
                <button class="btn btn-secondary btn-lg">Acceptar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
